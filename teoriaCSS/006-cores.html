<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>

    <style>
        div{
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        div:nth-child(1){
            background: #03045E;
        }

        div:nth-child(2){
            background: #00B4D8;
        }

        div:nth-child(3){
            background: #ADE8F4;
        }
    </style>
</head>

<body>
    <div>
        #03045E
    </div>

    <div>
        #00B4D8
    </div>

    <div>
        #ADE8F4
    </div>
</body>

</html>
