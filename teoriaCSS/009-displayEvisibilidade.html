<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Visibilidade</title>
    <style>
        p {
            color: red;
        }

        p.exp-1 {
            display: block;
        }

        p.exp-2 {
            display: inline;
        }

        p.exp-3 {
            display: inline-block
        }

        p.exp-4 {
            display: none;
        }
    </style>
</head>
<body>
    
    <p class="exp-1">
        Texto
    </p>

    <div>
        Txt 2 ABC
        <p class="exp-2">
            Texto
        </p>
    </div>
    
    <div>
        Txt 3 ABC
        <p class="exp-3">
            Texto
        </p>
    </div>

    <p class="exp-4">
        Texto
    </p>
</body>
</html>
