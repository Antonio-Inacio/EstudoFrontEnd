<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margem, Padding e Border</title>

    <style>
        /*0 0 0 0*/ /*Cada "0" referencia a ordem -> top, right, bottom e left*/
        div {
            background: hotpink;
            color: #fff;
            margin: 150px 10px 30px 50px;
            padding: 30px 50px 45px 150px;

            border-top: 80px dashed  indigo;
            border-right: 30px solid blue;
            border-bottom: 40px solid indigo;
            border-left: 60px solid blue;

        }
    </style>
</head>
<body>
    <div>
        Texto
    </div>

    <hr>

    <div>
        Texto
    </div>    
</body>
</html>
