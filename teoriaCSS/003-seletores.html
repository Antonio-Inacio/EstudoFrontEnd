<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        article {
            width: 200px; /*Largura*/
            margin: 0 auto; /*0 sgnifica q não há margem pra cime e baixo*/
        }

        .container {
            background: red;
        }

        #txt-1 {
            color: #fff;
        }

        #txt-2 {
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <article>
        <section class="container">
            <p id="txt-1">
                Aqui é um Novo Texto 1.
            </p>
        </section>

        <section class="container">
            <p id="txt-2">
                Aqui é o TXT 2
            </p>
        </section>
    </article>
</body>
</html>
