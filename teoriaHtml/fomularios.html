<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Form</title>
</head>

<body>
    <form>
        <div>
            <label for="name">Name:
                <input type="text" id="name" value="Tonhão">
            </label>
        </div>

        <div>
            <label for="email">Email:
                <input type="email" id="email" required > <!--required para alertar caso info não for correta-->
            </label> 
        </div>

        <div>
            <label>
                <input type="radio" name="preco" value="150"> R$ 150,00 
            </label>

            <label>
                <input type="radio" name="preco" value="200"> R$ 200,00
            </label>

            <label>
                <input type="radio" name="preco" value="350"> R$ 350,00
            </label>

            <label>
                <input type="radio" name="preco" value="550"> R$ 550,00 
            </label>
        </div>

        <div>
            <input type="checkbox" name="variosprecos" value="150"> R$ 150,00
            <input type="checkbox" name="variosprecos" value="200"> R$ 200,00
            <input type="checkbox" name="variosprecos" value="350"> R$ 350,00
            <input type="checkbox" name="variosprecos" value="550"> R$ 550,00
        </div>

        <div>
            <label>
                Selecione o time: <br>
                <select>
                    <option value="" selected>Selecione um time</option>
                    <option value="Palmeiras">Palmeiras</option>
                    <option value="Santos">Santos</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Curinthia">Curinthia</option>
                </select>
            </label>
        </div>

        <div>
            <label>Digite seu comentário: <br>
                <textarea></textarea>
            </label>
        </div>

        <button>Enviar Formulário</button>
    </form>
</body>
</html>
