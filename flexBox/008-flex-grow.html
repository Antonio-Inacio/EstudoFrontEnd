<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Flex-box</title>

  <style>
    .flex {
      display: flex;
      flex-direction: row;

      /*
      Flex-grow -> pega o tamanho dos filhos e trabalha com a propor√ßao (pega o tamanho do itens e preenche os filhos com tamanho proporcional)
      */
    }

    .flex .item {
      flex-grow: 1;
    }

    .flex .item:nth-of-type(3) {
      flex-grow: 12;
    }
  </style>
</head>

<body>

  <main class="flex">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </main>

</body>

</html>
